<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="text-center">Todo list</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form class="todo-add mb-3 border p-3" id="addForm">
            <h2 class="text-center">Add new todo</h2>
            <div class="mb-3">
              <label for="todo-title" class="form-label">Todo title</label>
              <input type="text" name="title" class="form-control" id="todo-title" required maxlength="70">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        <div class="list-group todos" id="todos">
          
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
